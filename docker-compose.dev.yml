# Development environment - Use with Docker Desktop
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d

services:
  #database section
  
  #orderdb: sql server
  orderdb:
    container_name: orderdb
    environment:
      SA_PASSWORD: "Passw0rd!"
      ACCEPT_EULA: "Y"
    restart: unless-stopped
    volumes:
      - sqlserver_data:/var/lib/sqlserver/data
    ports:
      - "1435:1433"

  #productdb: mysql
  productdb:
    container_name: productdb
    environment:
      MYSQL_ROOT_PASSWORD: "Passw0rd!"
    restart: unless-stopped
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3307"

  #customerdb: postgres
  customerdb:
    container_name: customerdb
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin1234
      - POSTGRES_DB=CustomerDb
    restart: unless-stopped
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  #basketdb: redis
  basketdb:
    container_name: basketdb
    restart: unless-stopped
    ports:
      - "6379:6379"
  
  #inventorydb: mongo
  inventorydb:
    container_name: inventorydb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  #infrastructure section
  
  rabbitmq:
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
  
  # Minimal logging for dev
  elasticsearch:
    container_name: elasticsearch
    environment:
      - xpack.monitoring.enabled=false
      - xpack.watcher.enabled=false
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"  # Less memory for dev
      - discovery.type=single-node
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
  
  kibana:
    container_name: kibana
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"

  # ? NO Portainer in dev - Use Docker Desktop instead
